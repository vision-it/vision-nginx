    listen_port: 443
    listen_options: 'default_server'
    ssl: true
    ssl_cert: '/tmp/nginx/ssl/cert.pem'
    ssl_key: '/tmp/nginx/ssl/private-key.pem'
    ssl_dhparam: '/tmp/nginx/ssl/dhparams.pem'

